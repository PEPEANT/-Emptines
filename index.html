<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Emptines</title>
  </head>
  <body>
    <div id="app"></div>

    <div id="hud-ui" aria-label="상태">
      <div class="hud-row" id="hud-row-status">
        <span class="hud-key">상태</span>
        <span id="hud-status">오프라인</span>
      </div>
      <div class="hud-row" id="hud-row-players">
        <span class="hud-key">현재 인원</span>
        <span id="hud-players">0</span>
      </div>
      <div class="hud-row" id="hud-row-position">
        <span class="hud-key">좌표</span>
        <span id="hud-position">0, 0</span>
      </div>
      <div class="hud-row" id="hud-row-fps">
        <span class="hud-key">프레임</span>
        <span id="hud-fps">0</span>
      </div>
    </div>

    <aside id="player-roster" class="hidden" aria-live="polite" aria-label="플레이어 목록">
      <header class="player-roster-head">
        <span>현재 인원</span>
        <strong id="player-roster-count">0명</strong>
      </header>
      <p class="player-roster-hint">Tab 키를 누르고 있을 때 표시됩니다.</p>
      <ol id="player-roster-list"></ol>
    </aside>

    <div id="host-controls" class="hidden" aria-label="호스팅 컨트롤">
      <button id="host-open-portal" type="button">포탈 열기</button>
      <div id="host-schedule-controls">
        <div class="host-delay-row">
          <button class="host-delay-btn" type="button" data-delay-min="10">10분 후 시작</button>
          <button class="host-delay-btn" type="button" data-delay-min="20">20분 후 시작</button>
          <button class="host-delay-btn" type="button" data-delay-min="30">30분 후 시작</button>
        </div>
        <div class="host-custom-row">
          <input id="host-delay-minutes" type="number" min="1" max="180" step="1" value="10" />
          <button id="host-apply-delay" type="button">N분 후 시작</button>
        </div>
        <div class="host-control-label">포탈 링크</div>
        <div class="host-custom-row">
          <input
            id="host-portal-target"
            type="url"
            inputmode="url"
            placeholder="https://example.com"
            autocomplete="off"
          />
          <button id="host-portal-target-apply" type="button">링크 적용</button>
        </div>
      </div>
      <div id="host-billboard-controls">
        <div class="host-control-label">왼쪽 전광판</div>
        <input id="host-left-image-file" type="file" accept="image/*" />
        <button id="host-left-image-reset" type="button">기본으로 초기화</button>
        <div class="host-control-label" style="margin-top:8px">배경음악 (MP3)</div>
        <input id="host-music-file" type="file" accept=".mp3,audio/mpeg,audio/*" />
        <div class="host-custom-row">
          <button id="host-music-play" type="button">MP3 재생</button>
          <button id="host-music-stop" type="button">MP3 정지</button>
        </div>
        <div class="host-control-label" style="margin-top:8px">오른쪽 전광판</div>
        <div id="host-right-video-quick" aria-label="오른쪽 전광판 빠른 선택">
          <button class="host-video-quick-btn" type="button" data-video-id="GROK01">GROK 01</button>
          <button class="host-video-quick-btn" type="button" data-video-id="GROK02">GROK 02</button>
          <button class="host-video-quick-btn" type="button" data-video-id="GROK03">GROK 03</button>
          <button class="host-video-quick-btn" type="button" data-video-id="GROK04">GROK 04</button>
          <button class="host-video-quick-btn" type="button" data-video-id="YTDown2">YT 02</button>
          <button class="host-video-quick-btn" type="button" data-video-id="YTDown4">YT 04</button>
        </div>
        <div class="host-custom-row">
          <select id="host-right-video" aria-label="오른쪽 전광판 영상">
            <option value="GROK01">grok-video_01.mp4</option>
            <option value="GROK02">grok-video_02.mp4</option>
            <option value="GROK03">grok-video_03.mp4</option>
            <option value="GROK04">grok-video_04.mp4</option>
            <option value="YTDown1">YTDown1.mp4</option>
            <option value="YTDown2">YTDown2.mp4</option>
            <option value="YTDown3">YTDown3.mp4</option>
            <option value="YTDown4">YTDown4.mp4</option>
            <option value="YTDown6">YTDown6.mp4</option>
            <option value="YTDown7">YTDown7.mp4</option>
            <option value="YTDown8">YTDown8.mp4</option>
          </select>
          <button id="host-right-play" type="button">영상 재생</button>
        </div>
        <button id="host-right-reset" type="button">광고 초기화</button>
      </div>
    </div>

    <div id="hub-flow-ui" aria-live="polite">
      <div id="hub-billboard">
        <p class="hub-kicker">리클레임 허브</p>
        <h1 id="hub-phase-title">브리지 검문소</h1>
        <p id="hub-phase-subtitle">도시 입장 전 호출명을 설정하세요.</p>
      </div>
    </div>

    <div id="nickname-gate" class="hidden" aria-modal="true" role="dialog" aria-labelledby="nickname-title">
      <form id="nickname-form" novalidate>
        <h2 id="nickname-title">임시 닉네임을 적으세요</h2>
        <p class="nickname-copy">적지 않으면 게스트 처리 됩니다.</p>
        <label for="nickname-input">임시 닉네임</label>
        <input
          id="nickname-input"
          type="text"
          maxlength="16"
          placeholder="게스트"
          autocomplete="nickname"
        />
        <p id="nickname-error" class="hidden" aria-live="polite"></p>
        <button id="nickname-submit" type="submit">시작</button>
      </form>
    </div>

    <div id="intro-video-overlay" class="hidden" aria-hidden="true">
      <video id="intro-video" playsinline webkit-playsinline preload="auto"></video>
    </div>

    <div id="tool-ui" aria-label="도구">
      <div id="tool-hotbar">
        <button class="tool-slot active" data-tool="move" type="button" title="이동 (B)">
          <span class="tool-key">B</span>
          <span class="tool-label">이동</span>
        </button>
        <button class="tool-slot" data-tool="chalk" type="button" title="분필 도구">
          <img src="/assets/graphics/ui/oss-icons/tabler-pencil.svg" alt="" />
          <span class="tool-label">분필</span>
        </button>
      </div>
      <div id="chalk-colors" class="hidden" aria-label="분필 색상"></div>
    </div>

    <div id="mobile-ui" class="hidden" aria-label="모바일 조작">
      <div id="mobile-left-col">
        <button id="mobile-chat" class="mobile-action-btn" type="button">채팅</button>
        <div id="mobile-move-pad" role="presentation">
          <div id="mobile-move-stick"></div>
        </div>
      </div>
      <div id="mobile-actions">
        <button id="mobile-jump" class="mobile-action-btn" type="button">점프</button>
        <button id="mobile-sprint" class="mobile-action-btn" type="button">질주</button>
        <button id="mobile-paint" class="mobile-action-btn hidden" type="button">그리기</button>
      </div>
    </div>

    <div id="chat-ui" aria-label="채팅">
      <div id="chat-header">
        <strong id="chat-title">채팅</strong>
        <button id="chat-toggle" type="button">채팅 열기</button>
      </div>
      <div id="chat-log" role="log" aria-live="polite" aria-relevant="additions text"></div>
      <div id="chat-controls" class="hidden">
        <input
          id="chat-input"
          type="text"
          maxlength="512"
          placeholder="메시지를 입력하고 Enter를 누르세요"
          autocomplete="off"
        />
        <button id="chat-send" type="button">보내기</button>
      </div>
    </div>

    <div id="portal-transition" aria-hidden="true">
      <div class="portal-loader"></div>
      <p id="portal-transition-text">포털 동기화 중...</p>
    </div>

    <div id="boundary-warning" aria-live="assertive">
      맵 경계를 벗어나셨습니다.
    </div>

    <div id="chalk-pickup-prompt" class="hidden" aria-live="polite">
      <kbd>F</kbd> 분필 줍기
    </div>

    <div id="surface-paint-prompt" class="hidden" aria-live="polite">
      <kbd>F</kbd> 면 그리기
    </div>

    <div id="surface-painter" class="hidden" aria-modal="true" role="dialog" aria-label="표면 그리기">
      <div id="surface-painter-panel">
        <p id="surface-painter-title">표면 그리기</p>
        <canvas id="surface-painter-canvas" width="512" height="512"></canvas>
        <div id="surface-painter-toolbar">
          <label for="surface-painter-color">색상</label>
          <input id="surface-painter-color" type="color" value="#111111" />
          <label for="surface-painter-size">굵기</label>
          <input id="surface-painter-size" type="range" min="2" max="28" step="1" value="8" />
          <label for="surface-painter-bg">배경</label>
          <input id="surface-painter-bg" type="color" value="#ffffff" />
          <button id="surface-painter-eraser" type="button" aria-pressed="false">지우개</button>
          <label class="surface-painter-check" for="surface-painter-apply-all">
            <input id="surface-painter-apply-all" type="checkbox" />
            전체면 적용
          </label>
        </div>
        <div id="surface-painter-actions">
          <button id="surface-painter-clear" type="button">지우기</button>
          <button id="surface-painter-cancel" type="button">닫기</button>
          <button id="surface-painter-save" type="button">저장</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
