<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Emptines</title>
  </head>
  <body>
    <div id="app"></div>

    <div id="hud" aria-label="game hud">
      <div class="hud-line">STATUS <span id="hud-status">OFFLINE</span></div>
      <div class="hud-line">PLAYERS <span id="hud-players">0</span></div>
      <div class="hud-line">POSITION <span id="hud-position">0, 0</span></div>
      <div class="hud-line">FPS <span id="hud-fps">0</span></div>
    </div>

    <div id="chat-ui" aria-label="chat">
      <div id="chat-log" role="log" aria-live="polite" aria-relevant="additions text"></div>
      <div id="chat-controls">
        <input
          id="chat-input"
          type="text"
          maxlength="120"
          placeholder="Type chat (Enter)"
          autocomplete="off"
        />
        <button id="chat-send" type="button">Send</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
