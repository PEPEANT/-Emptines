<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Emptines</title>
  </head>
  <body>
    <div id="app"></div>

    <div id="hud-ui" aria-label="상태">
      <div class="hud-row">
        <span class="hud-key">상태</span>
        <span id="hud-status">오프라인</span>
      </div>
      <div class="hud-row">
        <span class="hud-key">현재 인원</span>
        <span id="hud-players">0</span>
      </div>
      <div class="hud-row">
        <span class="hud-key">좌표</span>
        <span id="hud-position">0, 0</span>
      </div>
      <div class="hud-row">
        <span class="hud-key">FPS</span>
        <span id="hud-fps">0</span>
      </div>
    </div>

    <aside id="player-roster" class="hidden" aria-live="polite" aria-label="플레이어 목록">
      <header class="player-roster-head">
        <span>현재 인원</span>
        <strong id="player-roster-count">0명</strong>
      </header>
      <p class="player-roster-hint">Tab 키를 누르고 있을 때 표시됩니다.</p>
      <ol id="player-roster-list"></ol>
    </aside>

    <div id="host-controls" class="hidden" aria-label="호스팅 컨트롤">
      <button id="host-open-portal" type="button">포탈 열기</button>
    </div>

    <div id="hub-flow-ui" aria-live="polite">
      <div id="hub-billboard">
        <p class="hub-kicker">RECLAIM HUB</p>
        <h1 id="hub-phase-title">브리지 검문소</h1>
        <p id="hub-phase-subtitle">도시 입장 전 호출명을 설정하세요.</p>
      </div>
    </div>

    <div id="nickname-gate" class="hidden" aria-modal="true" role="dialog" aria-labelledby="nickname-title">
      <form id="nickname-form" novalidate>
        <h2 id="nickname-title">브리지 출입 등록</h2>
        <p class="nickname-copy">도시 진입 전에 호출명을 설정하세요.</p>
        <label for="nickname-input">호출명</label>
        <input
          id="nickname-input"
          type="text"
          maxlength="16"
          placeholder="플레이어_2049"
          autocomplete="nickname"
        />
        <p id="nickname-error" class="hidden" aria-live="polite"></p>
        <button id="nickname-submit" type="submit">도시 입장</button>
      </form>
    </div>

    <div id="tool-ui" aria-label="도구">
      <div id="tool-hotbar">
        <button class="tool-slot active" data-tool="move" type="button" title="이동 (B)">
          <span class="tool-key">B</span>
          <span class="tool-label">이동</span>
        </button>
        <button class="tool-slot" data-tool="chalk" type="button" title="분필 도구">
          <img src="/assets/graphics/ui/oss-icons/tabler-pencil.svg" alt="" />
          <span class="tool-label">분필</span>
        </button>
      </div>
      <div id="chalk-colors" class="hidden" aria-label="분필 색상"></div>
    </div>

    <div id="mobile-ui" class="hidden" aria-label="모바일 조작">
      <div id="mobile-move-pad" role="presentation">
        <div id="mobile-move-stick"></div>
      </div>
      <div id="mobile-actions">
        <button id="mobile-jump" class="mobile-action-btn" type="button">점프</button>
        <button id="mobile-sprint" class="mobile-action-btn" type="button">질주</button>
        <button id="mobile-chat" class="mobile-action-btn" type="button">채팅</button>
      </div>
    </div>

    <div id="chat-ui" aria-label="채팅">
      <div id="chat-log" role="log" aria-live="polite" aria-relevant="additions text"></div>
      <div id="chat-controls" class="hidden">
        <input
          id="chat-input"
          type="text"
          maxlength="512"
          placeholder="메시지를 입력하고 Enter를 누르세요"
          autocomplete="off"
        />
      </div>
    </div>

    <div id="portal-transition" aria-hidden="true">
      <div class="portal-loader"></div>
      <p id="portal-transition-text">포털 동기화 중...</p>
    </div>

    <div id="boundary-warning" aria-live="assertive">
      맵 경계를 벗어나셨습니다.
    </div>

    <div id="chalk-pickup-prompt" class="hidden" aria-live="polite">
      <kbd>F</kbd> 분필 줍기
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
